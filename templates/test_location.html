{% extends 'base.html' %}
{% block title %}Reservation Review{% endblock %}
{% block content %}
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="/">BeaverGo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<img class="mb-0" src="https://raw.githubusercontent.com/jshota/BeaverGo/dev/logo.png" alt="" width="50" height="50">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<div>
					<font color="#FDF370">Hi {{ user.first_name }}!&nbsp;&nbsp;</font>
					<a href="{% url 'profile_view' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="button">View Profile</button></a>
					<a href="{% url 'logout' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="button">Log Out</button></a>
				</div>
			</form>
		</div>
	</nav>
	<div style="padding-left: 1rem; padding-top: 4.5rem">
		<h1>Your Location History</h1>
		{% for field in content %}
			<br>{{ field }}</br>
		{% endfor %}
	</div>
	<br>
	<div style="padding-left: 1rem; padding-bottom: 3rem">
		<a href="/"><button type="button" class="btn btn-dark">Back to home page</button></a>
	</div>
{% endblock %}
