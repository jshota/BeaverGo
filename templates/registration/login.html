{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
	
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="/">BeaverGo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	
	<div class="text-center">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<form method="post">
					<p style="padding-top: 40%">
						<img class="mb-4" src="https://raw.githubusercontent.com/jshota/BeaverGo/dev/logo.png" alt="" width="200" height="200">
						<h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
						{% csrf_token %}
						{{ form.as_p }}
						<p/>
							<div>
								<button class="btn btn-lg btn-primary" type="submit">Log in</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
			
			<!-- <form method="post">
								{% csrf_token %}
								{{ form.as_p }}
								<button type="submit">Login</button>
			</form> -->
		{% endblock %}
